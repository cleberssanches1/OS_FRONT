<div class="create">
    <h1>Ordem de Serviço</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">Criar Nova OS</button>
  </div>
  
  <div class="mat-elevation-z8 container" >
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="dataAbertura">
          <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="dataFechamento">
          <th mat-header-cell *matHeaderCellDef> Data Fechamento </th>
          <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="prioridade">
          <th mat-header-cell *matHeaderCellDef> Prioridade </th>
          <td mat-cell *matCellDef="let element" class="{{prioridade(element.prioridade)}}"> {{element.prioridade}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="observacoes">
            <th mat-header-cell *matHeaderCellDef> Observações </th>
            <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
          </ng-container>
    
          <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
          </ng-container>

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
                <a routerLink="update/{{element.id}}">
                  <i id="edit" class="material-icons">edit</i>
                </a>

                <a routerLink="view/{{element.id}}">
                    <i id="delete" class="material-icons">visibility</i>
                </a>

                <!-- <a routerLink="delete/{{element.id}}">
                  <i id="delete" class="material-icons">delete</i>
                </a> -->
          </td>
        </ng-container>       
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
